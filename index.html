<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Windows Live Messenger</title>
<link rel='stylesheet' type='text/css' href='static/css/style.css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<div class='login-view'>
    <section class='centered-content first-section'>
        <img class='avatar' src='static/image/DefaultUserPicture.png' alt> 
    </section>
    <section>
        <form action class='centered-content'>
            <section class='centered-content'>
                <label for='email'>E-mail address:</label>
                <input type='email' id='email' placeholder='johndoe@johndoe.com'>
                <label for='password'>Password:</label>
                <input type='password' id='password' placeholder='*******'>
            </section>
            <section>
                <label><input type="checkbox" />Remember me</label>
                <label><input type="checkbox" />Remember my password</label>
                <label><input type="checkbox" />Sign me in automatically</label>
            </section>
            <section class='centered-content'>
                <input type='button' value='login'>
            </section>
        </form>
    </section>
</div>
</body>
</html>
